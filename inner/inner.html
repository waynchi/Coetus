<!DOCTYPE html>
<html lang="en" ng-app="inner">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bower_components/bootstrap/favicon.ico">

    <title>Coetus</title>

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="inner.css" rel="stylesheet" type="text/css">
	<!--<link href="inner.less" rel="stylesheet/less" type="text/css">-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Coetus</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class="jumbotron">
		<div class="container">

		  <div class="starter-template" ng-controller = "HeadingController as heading">
			<h1>{{heading.event.Title}}</h1>
			<p class="lead">{{heading.event.Description}}<br> {{heading.event.Secondary}} <br> {{heading.event.Time}} <br> {{heading.event.Location}}</p>
			<p><a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" role="button" id="Edit">Edit</a></p>
		  </div>

		</div>
		<!-- /.container -->
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">Event Changes</h4>
		  </div>
		  <div class="modal-body" ng-controller = "HeadingController as heading">
			<input class="form-control" placeholder="Event Title" value="{{heading.event.Title}}" >
			<input class="form-control" placeholder="Event Description" value="{{heading.event.Description}}">
			<input class="form-control" placeholder="Event Secondary Description" value="{{heading.event.Secondary}}">
			<input class="form-control" placeholder="Event Time" value="{{heading.event.Time}}">
			<input class="form-control" placeholder="Event Location" value="{{heading.event.Location}}">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
	<!-- /.Modal -->
	
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2> Participants </h2>
				<p> </p>
			</div>
			<div class="col-md-4">
				<h2> Item Check-list </h2>
				<p> </p>
			</div>
			<div class="col-md-4">
				<h2> Suggestions </h2>
				<p> </p>
			</div>
		
		</div>
	<hr>
	<footer>
		<p>&copy; Coetus 2014 </p>
	</footer>
	</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"> </script>
	<script type="text/javascript" src="../angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<!--Can't find this javascript file error??? -->
	<!--<script type="text/javascript" src="less.min.js"></script>  --> 
	
  </body>
</html>
